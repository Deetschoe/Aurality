<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login with Spotify</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282828;
            font-family: Arial, sans-serif;
        }
        #login-button {
            padding: 10px 20px;
            background-color: #1DB954;
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
        }
        #login-button:hover {
            background-color: #1ed760;
        }
    </style>
</head>
<body>
    <button id="login-button">Log in with Spotify</button>
    <script>
        document.getElementById('login-button').addEventListener('click', function() {
            const clientId = '9d029e864e7741849d06d254f4274f7d; // Replace with your client ID
            const redirectUri = encodeURIComponent('https://aurality.vercel.app/'); // Your redirect URI
            const scopes = encodeURIComponent('user-read-private user-read-email'); // Permissions your app requires
            const url = `https://accounts.spotify.com/authorize?response_type=token&client_id=${clientId}&scope=${scopes}&redirect_uri=${redirectUri}`;
            window.location = url; // Redirect to Spotify login page
        });
    </script>
</body>
</html>
