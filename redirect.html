<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
</head>
<body>
    <script>
        function getHashParams() {
            var hashParams = {};
            var e, r = /([^&;=]+)=?([^&;]*)/g,
                q = window.location.hash.substring(1);
            while ( e = r.exec(q)) {
               hashParams[e[1]] = decodeURIComponent(e[2]);
            }
            return hashParams;
        }

        window.onload = function() {
            // Extract the access token from URL hash
            var params = getHashParams();
            var accessToken = params.access_token;
            if (accessToken) {
                // Store the access token in local storage
                localStorage.setItem('access_token', accessToken);
                // Redirect to start.html
                window.location.href = 'start.html'; // Ensure this points to the correct path
            } else {
                // If no access token, maybe go back to login page or show an error
                window.location.href = 'login.html'; // Adjust as needed
            }
        };
    </script>
</body>
</html>
